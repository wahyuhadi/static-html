<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAST</title>
    <link rel="stylesheet" type="text/css" href="css/asciinema-player.css" />

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
	<script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
							<a href="#">
								<img class="header-logo-image" src="dist/images/logo.svg" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
						<div class="hero-copy">
	                        <h1 class="hero-title mt-1">find the bug with simple command</h1>
                            <p class="hero-cta">$ pip install semgrep</p>
                            <p class="hero-cta">and run in your root project</p>
	                        <p class="hero-paragraph">$ semgrep --config http://sast.netzen.net.id/scan</p>
                            <div class="hero-cta"><a class="button button-primary" href="https://github.com/wahyuhadi/semgrep-server-rules">Contribute Now</a>
						</div>
						<div class="hero-figure anime-element">
							<svg class="placeholder" width="528" height="396" viewBox="0 0 528 396">
								<rect width="528" height="396" style="fill:transparent;" />
							</svg>
                            
							
						</div>
                    </div>
                    <div id="demo"></div>
                    <script src="js/asciinema-player.min.js"></script>
                    <script>
                        AsciinemaPlayer.create('/demo.cast', document.getElementById('demo'),{
                            loop: true,
                            cols: 720,
                            rows: 50,
                            autoPlay: true,
                            terminalFontSize: "small"
                        });
                    </script>
        
                </div>


     
            </section>
        </footer>
    </div>
<script src="js/main.min.js"></script>
</body>
</html>
